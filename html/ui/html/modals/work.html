<div class="modal fade" id="new_work_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form role="form" autocomplete="off" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!-- todo -->
                <h4 class="modal-title">Compose a New Job</h4>
            </div>
            <div class="modal-body">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="work_title" data-i18n="work title">WORK TITLE</label>
                        <input type="input" name="work_title" id="work_title" class="form-control" placeholder="Give your work a meaningful title" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="source_code" data-i18n="source code">SOURCE CODE</label>
                        <input type="file" name="source_code" id="source_code" class="file" placeholder="Please select the source code file, that you have created with the SDK" tabindex="2">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6" data-normal="12" data-advanced="6">
                            <div class="form-group">
                                <label for="send_money_amount" data-i18n="amount">AMOUNT</label>
                                <div class="input-group">
                                    <input name="amountNXT" id="send_money_amount" step="any" min="0" class="form-control" placeholder="Amount" data-i18n="[placeholder]amount" tabindex="3" type="text">
                                    <span class="input-group-addon">XEL</span>
                                </div>
                            </div>
                        </div>
                        <div style="display: block;" class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="work_deadline" data-i18n="deadline_blocks">DEADLINE (BLOCKS)</label>
                                <input name="work_deadline" id="work_deadline" class="form-control" placeholder="Deadline" data-i18n="deadline" min="1" data-default="250" value="250" tabindex="5" type="number">
                            </div>
                        </div>
                    </div>
                    <p class="help-block hb2">
                        Required format: <code>42,00</code>, <code>42.00</code> or <code>42</code>
                    </p>
          
                    <div class="form-group secret_phrase">
                        <label for="secretPhrase" data-i18n="passphrase">PASSPHRASE</label>
                        <input type="password" name="secretPhrase" id="secretPhrase" class="form-control" placeholder="" tabindex="3">
                    </div>
                    <input type="hidden" name="request_type" value="createWork" />
                    <input type="hidden" name="deadline" value="24" />
                    <input type="hidden" name="broadcast" value="true" />
                    <input type="hidden" name="feeNQT" value="200000000" /> <!-- TODO, HACKME: Fix this here to dynamic fees -->

            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">1 XEL</span></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting...">Submit Work</button>
            </div>
        </form>
        </div>
    </div>
</div>
